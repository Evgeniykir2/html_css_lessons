<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/main.css">

<body>

        <div class="container__item">

                <span class="container__item--header_val">$2</span>

                <div class="container__item--image_container--last">
                    <img src="./img/cup.png" alt="Чашка кофе" class="first__img--2">

                        <img src="./img/bean.png" alt="Зерно кофе" class="first__img--3">

                </div>

            </div>
            <div class="container__item--footer">
                <p class="container__item--footer_header">Bronze</p>
                <p class="container__item--footer_content"> any cup of coffee until $3</p>
            </div>
        </div>
        <div class="container__item container__item--center">

                <span class="container__item--header_val">$3</span>
            </p>
            <div class="container__item--image  container__item--image_center">
                <div class="container__item--image_container--first">
                    <img src="./img/smoke1.png" alt="Пар от кофе" class="first__img--1">

                <div class="container__item--image_container--last">
                    <img src="./img/cup1.png" alt="Чашка кофе" class="first__img--2">
                    <div class="container__item--image_container--center">
                        <img src="./img/bean.png" alt="Зерно кофе" class="first__img--3">
                    </div>
                </div>

            </div>
            <div class="container__item--footer   container__item--footer_center">
                <p class="container__item--footer_header">Gold</p>
                <p class="container__item--footer_content"> any cup of coffee until $5</p>
            </div>
        </div>
        <div class="container__item">
            <p class="container__item--header">
                <span class="container__item--header_val">$2.5</span>
            </p>
            <div class="container__item--image">
                <div class="container__item--image_container--first">
                    <img src="./img/smoke2.png" alt="Пар от кофе" class="first__img--1">
                </div>

                    <img src="./img/cup2.png" alt="Чашка кофе" class="first__img--2">

                        <img src="./img/bean.png" alt="Зерно кофе" class="first__img--3">

                <p class="container__item--footer_header">Silver </p>
                <p class="container__item--footer_content"> any cup of coffee until $4</p>
