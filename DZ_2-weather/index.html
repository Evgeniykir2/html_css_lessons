<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/weather-icons.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./img/favicon.png" type="image/png">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <section class="conteiner">
        <p class="headcontent">CSS Weather Forecast <span class="wi wi-sunrise"></span></p>
        <div class="maincontent">

            <ul class="listweather">
                <li class="weatheLisbon">
                    <span class="itemlistcontent">Lisbon </span>
                    <span class="itemlistcontent"><span>21&#176;C</span>&nbsp;<span class="wi wi-day-sunny"></span></span>
                </li>
                <li class="weatherParis">
                    <span class="itemlistcontent">Paris</span>
                    <span class="itemlistcontent"><span>11&#176;C</span>&nbsp;<span class="wi wi-night-sleet"></span></span>
                </li>
                <li class="weatherBelgrad">
                    <span class="itemlistcontent">Belgrade</span>
                    <span class="itemlistcontent"><span>15&#176;C</span>&nbsp;<span class="wi wi-day-cloudy"></span></span>
                </li>
                <li class="weatherMoscow">
                    <span class="itemlistcontent">Moscow</span>
                    <span class="itemlistcontent"><span>21&#176;C</span>&nbsp;<span class="wi wi-day-cloudy-high"></span></span>
                </li>
                <li class="weatherTelAviv">
                    <span class="itemlistcontent">Tel Aviv</span>
                    <span class="itemlistcontent"><span>32&#176;C</span>&nbsp;<span class="wi wi-hot"></span></span>
                </li>
                <li class="weatherCair">
                    <span class="itemlistcontent">Cair</span>
                    <span class="itemlistcontent"><span>21&#176;C</span>&nbsp;<span class="wi wi-day-sunny"></span></span>
                </li>
                <li class="weatherNewYork">
                    <span class="itemlistcontent">New York</span>
                    <span class="itemlistcontent"><span>17&#176;C</span>&nbsp;<span class="wi wi-day-thunderstorm"></span></span>
                </li>
                <li class="weatherNewDelhi">
                    <span class="itemlistcontent">New Delhi</span>
                    <span class="itemlistcontent"><span>17&#176;C</span>&nbsp;<span class="wi wi-rain-wind"></span></span>
                </li>
                <li class="weatherSanFrancisco">
                    <span class="itemlistcontent">San Francisco</span>
                    <span class="itemlistcontent"><span>15&#176;C</span>&nbsp;<span class="wi wi-day-sunny-overcast"></span></span>
                </li>
                <li class="weatherTocyo">
                    <span class="itemlistcontent">Tockyo</span>
                    <span class="itemlistcontent"><span>8&#176;C</span>&nbsp;<span class="wi wi-night-clear"></span></span>
                </li>
                <li class="weatherSydney">
                    <span class="itemlistcontent">Sydney</span>
                    <span class="itemlistcontent"><span>25&#176;C</span>&nbsp;<span class="wi wi-night-partly-cloudy"></span></span>
                </li>
            </ul>

        </div>
        <p class="footercontent">Have a nice day don't forget umbrtella if you are in New Delhi now!</p>
    </section>
</body>

</html>
